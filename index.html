<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Clon Google</title>
</head>

<body>

  <header>
    <nav id="navbar">
      <a href="#">Gmail</a>
      <a href="#">Imágenes</a>
      <i class="fas fa-th"></i>
      <img class="img-profile" src="img/fotodeperfil.jpeg" />
    </nav>
  </header>

  <main>
    <section id="section-logo">
      <div class="container-logo">
        <img id="logo" src="img/logo.png" />
      </div>
    </section>
    
    <div class="searchbar">
      <input class="input-search" type="text" placeholder="Buscar">
    </div>
    
    <section class="btn-search">
      <button>Buscar con Google</button>
      <button>Me siento con suerte</button>
    </section>

    <section class="container-text">
      <p>Ofrecido por Google en:</p>
      <a href="#">Español (Latinoamérica)</a>
    </section>

  </main>

  <footer>
    <section id="footer-up">
      <div class="pais">
        <p>Mexico</p>
        <hr class="separador"/>
      </div>
    </section>

    <section id="footer-down">
      <div class="right">
        <a href="#">Sobre Google</a>
        <a href="#">Publicidad</a>
        <a href="#">Negocios</a>
        <a href="#">Como funciona la Búsqueda</a>
      </div>

      <div class="left">
        <a href="#">Privacidad</a>
        <a href="#">Condiciones</a>
        <a href="#">Preferencias</a>
      </div>
    </section>
  </footer>

</body>
</html>
